{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    	<!-- bootstrap -->
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<!-- owl carousel -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
	<!-- magnific popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- animate css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- mean menu css -->
	<link rel="stylesheet" href="{% static 'css/mainmenu.min.css' %}">
	<!-- main style -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<!-- responsive -->
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<style>
		.form
		{
			width: 700px;
		}
		.main-div{
		width: fit-content;
		padding: 10px 10px;
		color: whitesmoke;
		justify-content: center;
		display: flex;
		align-items: center;
		}
		.btn1{
			background-color: blue;
			border: none;
			width: 400px;
			color: white;
			font-weight: bold;
		}
		body
		{
			background-color:rgb(134, 95, 67);
		}
	</style>
</head>
<body>
	<div class="main-div">
		<form action="" method="post" class="form">
			<h4 class="text-light text-center">Change your Password Here!</h4>
			{% csrf_token %}
			{% if form %}
				{% for fm in form %}
				{{ fm.label_tag }} {{fm}}<small class="text-warning"> {{fm.errors|striptags}}</small> <br>
				{% endfor %}
			{% endif %}<br>
			<button type="submit" class="mt-6" class="btn1 text-center">Change password</button>
		</form>
	</div>

    <!-- jquery -->
	<script src="{% static 'js/jquery-1.11.3.min.js'  %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- count down -->
	<script src="{% static 'js/jquery.countdown.js' %}"></script>
	<!-- isotope -->
	<script src="{% static 'js/jquery.isotope-3.0.6.min.js' %}"></script>
	<!-- waypoints -->
	<script src="{% static 'js/waypoints.js' %}"></script>
	<!-- owl carousel -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- magnific popup -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<!-- mean menu -->
	<script src="{% static 'js/jquery.meanmenu.min.js' %}"></script>
	<!-- sticker js -->
	<script src="{% static 'js/sticker.js' %}"></script>
	<!-- main js -->
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
